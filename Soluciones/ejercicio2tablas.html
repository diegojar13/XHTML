<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tablas html</title>

</head>

<body>
  <table border="1">
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    <tr>
      <td>E</td>
      <td>F</td>
      <td>G</td>
      <td>H</td>
    </tr>
    <tr>
      <td>I</td>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
    <tr>
      <td>M</td>
      <td>N</td>
      <td>O</td>
      <td>P</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    <tr>
      <td rowspan="2">E,I</td>
      <td>F</td>
      <td colspan="2">G,H</td>
    </tr>
    <tr>
      <td>J</td>
      <td rowspan="2">K,O</td>
      <td>L</td>
    </tr>
    <tr>
      <td>M</td>
      <td>N</td>
      <td>P</td>
    </tr>
  </table>
  <br>
  <table border="1">
    <tr>
      <td colspan="2">
        A
      </td>
      <td>
        B
      </td>
      <td>
        C
      </td>
    </tr>
    <tr>
      <td rowspan="3">
        D
      </td>
      <td colspan="2">
        E
      </td>
      <td>
        F
      </td>
    </tr>
    <tr>
      <td>
        G
      </td>
      <td colspan="2">
        H
      </td>
    </tr>
    <tr>
      <td>
        I
      </td>
      <td>
        J
      </td>
      <td>
        K
      </td>
    </tr>
  </table>

  
</body>

</html>
