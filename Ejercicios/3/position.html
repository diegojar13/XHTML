<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="before">before</div>
        <div class="static">static</div>
        <div class="after">after</div>
    </div>
    <!--relative-->
    <div class="relative">
        div container
        <div class="before">before</div>
        <div class="relative">relative</div>
        <div class="after">after</div>
    </div>

    <!--fixed-->
    <div class="fixed">
        div container
        <div>before</div>
        <div>fixed</div>
        <div>after</div>
    </div>

    <!--absolute-->
    <div class="absolute">
        div container
        <div>before</div>
        <div>absolute</div>
        <div>after</div>
    </div>
    

    <!--z index uno al lado de otro un poco desplazado para que se vea cual queda arriba y cual abajo -->
    <div class="z-index">
        div container
        <div>before</div>
        <div>fixed</div>
        <div>after</div>
    </div>

    <!--visibility -->
    <div class="visibility">
        div container
        <div>visible </div>
        <div>hiden</div>
        <div>colapse</div>
    </div>

    <!--float  -->
    <div class="float">
        div container
        <div>left </div>
        <div>right</div>
        <div>left</div>
    </div>
</body>
</html>
